# Clash.Meta 代理服务商提供者配置
# 完整格式: providerName: {type, url, interval, path, health-check, override}

# 通用配置，请使用 <<: *name 引入到 配置中
_base: &base
  type: http
  proxy: DIRECT
  interval: 3600
_base_health-check: &base_hc
  enable: true
  url: "https://www.gstatic.com/generate_204"
  interval: 300
  timeout: 2000
  lazy: false

# 自定义提供者 - 请根据实际情况修改
myProvider:
  <<: *base
  url: "https://your-provider-url/clash.yaml"
  path: ./providers/myProvider.yaml
  health-check:
    <<: *base_hc

  override:
    additional-prefix: "myProvider"
